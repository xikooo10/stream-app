<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Stream App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #channels {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      padding: 8px;
      background: #111;
      justify-content: center;
    }

    button {
      padding: 6px 10px;
      background: #222;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #444;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 70px);
      border: none;
    }
  </style>
</head>
<body>

<script>
  const password = "imin";
  let accessGranted = false;

  while (!accessGranted) {
    let input = prompt("Enter password to watch channels:");
    if (input !== password) {
      alert("Wrong password! Access denied.");
    } else {
      accessGranted = true;
    }
  }
</script>

<div id="channels"></div>

<!-- Keep iframe simple -->
<iframe id="player" allowfullscreen></iframe>

<script>
  // ===== TV DETECTION =====
  const isTV = /TV|SmartTV|GoogleTV|Android TV|Tizen|Web0S/i.test(navigator.userAgent);

  // Channel list
  const channels = [
    { name: "SPORT TV1", id: 49 },
    { name: "SPORT TV2", id: 74 },
    { name: "SPORT TV3", id: 454 },
    { name: "SPORT TV4", id: 289 },
    { name: "SPORT TV5", id: 290 },
    { name: "SPORT TV6", id: 291 },
    { name: "DAZN 1", id: 455 },
    { name: "DAZN 2", id: 456 },
    { name: "DAZN 3", id: 457 },
    { name: "DAZN 4", id: 458 },
    { name: "DAZN 5", id: 459 },
    { name: "BTV", id: 380 }
  ];

  const channelsDiv = document.getElementById("channels");
  const player = document.getElementById("player");

  // ===== PLAY FUNCTION (HYBRID) =====
  function playChannel(id) {
    const url = `https://dlhd.link/stream/stream-${id}.php`;

    if (isTV) {
      // TV → open player directly (most reliable)
      window.location.href = url;
    } else {
      // PC / Mobile → iframe embed
      player.src = url;
    }
  }

  // Build buttons
  channels.forEach(ch => {
    const btn = document.createElement("button");
    btn.textContent = ch.name;
    btn.onclick = () => playChannel(ch.id);
    channelsDiv.appendChild(btn);
  });

  // Load first channel by default (PC / Mobile only)
  if (!isTV) {
    playChannel(channels[0].id);
  }
</script>

</body>
</html>
